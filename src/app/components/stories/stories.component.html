<div class="container view dragscroll" data-overflowing="both">
  <ion-slides #mySlider *ngIf="all_stories" (ionSlideTransitionStart)="slidesDidChange()" (ionSlidesDidLoad)="slidesDidChange()" [options]="slideOpts" >
    <ion-slide *ngFor="let story of all_stories; let i = index" id="{{i}}">
      <div class="card  card-wrapper">
        <div class="card card-wrapper-2">
          <img [src]="story.imageUrl" alt="{{story.content}}" class="card-img-top img-fluid img">
          <p class="text">{{get_duration(story)}}</p>
          <button class="btn like" [ngClass]=liked[i] (click)="add_like(story, i)"></button> 
          <button class="btn share" (click)="activateShare(story.targetUrl)"></button>
          <button class="btn gradient-button gradient-button-1" routerLink="/brand/{{story.brandId}}">VISIT BRAND</button>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="view-1"  *ngIf="slidesLoaded">
    <div *ngFor="let x of active; let ind = index"> 
      <span [ngClass]="get_class(ind)"></span>
    </div>
  </div>
</div>
<br>
