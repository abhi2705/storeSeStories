<div class="container view">
  <ons-carousel #carousel swipeable centered auto-scroll auto-scroll-ratio=0.0005 overscrollable (postchange)=change_dots($event) id="carousel" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 carousel_style" >
    <ons-carousel-item *ngFor="let story of (stories$ | async)?.stories; let i = index" class="carousel_item_style">
      <div class="card  card-wrapper">
        <div class="card card-wrapper-2">
          <div class="view-1">
            <div *ngFor="let x of active; let ind = index">
              <span [ngClass]=active[ind]></span>
            </div>
          </div>
          <img [src]="story.imageUrl" alt="{{story.content}}" class="card-img-top img-fluid img">
          <p class="text">{{get_duration(story)}}</p>
          <button class="btn like" [ngClass]=liked[i] (click)="add_like(story, i)"></button>
          <button class="btn share" (click)="activateShare(story.targetUrl)"></button>
          <button class="btn gradient-button gradient-button-1" (click)="shop_now(story)">SHOP NOW</button>
        </div>
      </div>
    </ons-carousel-item>
  </ons-carousel>
</div>
<br>
