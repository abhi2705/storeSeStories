<div class="container" style="overflow-x: hidden; margin: 0; padding: 0; height: 100%;">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" >
    <div ngxSlickItem *ngFor="let story of all_stories" class="slide">
      <div class="card  card-wrapper">
        <div class="card card-wrapper-2">
          <img [src]="story.imageUrl" alt="{{story.content}}" class="card-img-top img-fluid img" (click)="toggleIsClicked()">
          <p *ngIf="isClicked" [@cardAnimator]="isClicked" class="text">{{get_duration(story)}}</p>
          <button *ngIf="isClicked" [@cardAnimator]="isClicked" class="btn like" [ngClass]=liked[i] (click)="add_like(story, i)"></button> 
          <button *ngIf="isClicked" [@cardAnimator]="isClicked" class="btn share" (click)="activateShare(story.targetUrl)"></button>
          <button class="btn gradient-button gradient-button-1" routerLink="/brand/{{story.brandId}}">VISIT BRAND</button>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
