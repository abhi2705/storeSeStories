<div class="container view" style="margin-top:12px">
      <ons-carousel #carousel swipeable auto-scroll overscrollable fullscreen id="carousel" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <ons-carousel-item *ngFor="let story of (stories$ | async)?.stories" style="margin: auto; padding: auto;">
          <div class="card  scroll-wrapper" style=" margin: 4vw; padding:0; border-radius: 10px; border-width: 0px;">
              <img
              [src]="story.imageUrl"
              alt="{{story.content}}"
              class="card-img-top img-fluid img"
              style="margin: 0; padding: 0; border-radius: 12pt; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px ;" >
              <div class="text">
                <p>{{story.postedAt}}</p>
             </div>
             <button class="btn like"></button>
             <button class="btn share"></button>
              <button class="btn gradient-button gradient-button-1" style="font-family: 'Montserrat'; font-weight: bold;" (click)="shop_now(story)">SHOP NOW</button>
          </div>
        </ons-carousel-item>
      </ons-carousel>
    </div>
    <br>
